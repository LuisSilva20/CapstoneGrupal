<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ tree?.title || 'Árbol' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>

  <ng-container *ngIf="!cargando">

    <ion-card *ngIf="tree">
      <ion-card-header>
        <ion-card-title>{{ tree.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ tree.description }}</p>
      </ion-card-content>
    </ion-card>

    <ion-grid *ngIf="cursos.length > 0">
      <ion-row *ngFor="let c of cursos">
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ c.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <p>{{ c.description }}</p>

              <ion-button expand="block" color="primary" (click)="openCourse(c.id!)">
                Ver lecciones
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" color="success" (click)="goToExam()">
            Dar examen del árbol
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <p *ngIf="cursos.length === 0">No hay cursos disponibles.</p>

  </ng-container>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atrás" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">

  <div class="center-container">

    <!-- Logo -->
    <ion-card class="imgholder">
      <img src="../../../assets/logo.jpg" alt="Logo" />
    </ion-card>

    <!-- Formulario -->
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Ingresa tus credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="inicioSesionForm">

          <ion-list lines="none">

            <!-- Usuario o correo -->
            <ion-item>
              <ion-label position="floating">Usuario o correo</ion-label>
              <ion-input formControlName="identifier"></ion-input>
            </ion-item>

            <!-- Contraseña -->
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <!-- Botón iniciar sesión -->
            <ion-button expand="block" color="warning" shape="round" (click)="iniciarSesion()">
              Iniciar Sesión
            </ion-button>

            <!-- Google -->
            <ion-button expand="block" color="primary" (click)="loginGoogle()">
              Iniciar sesión con Google
            </ion-button>

          </ion-list>

        </form>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
